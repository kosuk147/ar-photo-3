
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fifth AR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js" type="module"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #ar-container { position: relative; width: 100vw; height: 100vh; }
        #wallpaper-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #ff6b9d;
            color: white;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <a id="wallpaper-button" href="assets/0716_onefive.jpg" download="fifth_wallpaper.jpg">üì• Â£ÅÁ¥ô„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>

    <script type="module">
        import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js";

        const mindarThree = new MindARThree({
            container: document.querySelector("#ar-container"),
            imageTargetSrc: "./mindar/targets.mind",
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        const geometry = new THREE.PlaneGeometry(1, 0.5);
        const material = new THREE.MeshBasicMaterial({color: 0xffffff});
        const plane = new THREE.Mesh(geometry, material);
        plane.visible = false;
        anchor.group.add(plane);

        anchor.onTargetFound = () => {
            plane.visible = true;
            document.getElementById("wallpaper-button").style.display = "block";
        };

        anchor.onTargetLost = () => {
            plane.visible = false;
            document.getElementById("wallpaper-button").style.display = "none";
        };

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
